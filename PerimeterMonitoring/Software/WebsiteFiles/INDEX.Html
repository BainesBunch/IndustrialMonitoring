 <script type="text/javascript">

    String.prototype.trim = function () {return this.replace(/^\s*/, "").replace(/\s*$/, "");};

    function ReadStates() 
    {

        url  = '/ReadStates'

        $.ajax({type: "GET",
	        cache: false,
	        url:  url,
	        success: function(status) 
	        {
			  var TempList = status.split('~');
			  for (var i=1;i <= TempList.length; i ++)
			  {
			  	var Tempvalues = TempList[i-1].split('^');
                document.getElementById("Triggered" + i.toString()).innerHTML = Tempvalues[0];
                document.getElementById("TriggerTime" + i.toString()).innerHTML = Tempvalues[1];
			  }
			  
	        },
	        error: function(s, status) 
	        {
		//    alert("Getting status failed, URL : " + url + ", Status : " + status);
	        }
	       });
    }

	
    function ReadSettings() 
    {

        url  = '/ReadSettings'

        $.ajax({type: "GET",
	        cache: false,
	        url:  url,
	        success: function(status) 
	        {
			  var TempList = status.split('~');
			  for (var i=1;i <= TempList.length; i ++)
			  {
			  	var Tempvalues = TempList[i-1].split('^');
                document.getElementById("PinNumber" + i.toString()).innerHTML = pad(Tempvalues[0],2);
                document.getElementById("Location" + i.toString()).value = Tempvalues[1];
                document.getElementById("InputType" + i.toString()).value = Tempvalues[2];
                document.getElementById("SendEmail" + i.toString()).checked  = (Tempvalues[3] == "Y");
			  }
			  
	        },
	        error: function(s, status) 
	        {
		//    alert("Getting status failed, URL : " + url + ", Status : " + status);
	        }
	       });
    }
	
	function InputChange(myInputPin)
	{
	  var outstring = "";
      var url  = '/UpdateInputs'

	  
   	  outstring += myInputPin.toString();
  	  outstring += ":"; 

	  myInputPin  ++;

  	  outstring += document.getElementById("Location" + myInputPin.toString() + "").value.toString();
  	  outstring += ":"; 
	  outstring += document.getElementById("InputType" + myInputPin.toString() + "").value.toString();
  	  outstring += ":";
	   
	  if(document.getElementById("SendEmail" + myInputPin.toString()).checked)
	  {
	   	  outstring += "Y"; 
	  }
	  else
	  {
	   	  outstring += "N"; 
	  }

       $.ajax({type: "POST",
       data: outstring,
       dataType: "text",
       cache: false,
       url: url,
       success: function(r) { ReadSettings(); }
       ,
        error: function(s) 
        {
	//    alert("Setting Temp failed, URL : " + url);
        }
      });


	}

                document.getElementById("SMPTPass").value = TempList[2];
                document.getElementById("SMPTAddress").value = TempList[3];
	        },
	        error: function(s, status) 
	        {
		//    alert("Getting status failed, URL : " + url + ", Status : " + status);
	        }
	       });
	}

function pad(number, length) {
   
    var str = '' + number;
    while (str.length < length) {
        str = '0' + str;
    }
   
    return str;

}




    function ReadStatus() 
    {
      ReadStates();

    }
